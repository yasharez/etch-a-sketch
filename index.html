<!DOCTYPE html>
<html>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans';
        }
        .container{
            border-style: solid;
            border-color: #9a1e1e;
            border-radius: 5%;
            border-width: 50px;
            background-color: antiquewhite;
            width: 600px;
            height: 600px;
            display: grid;
        }
        #button-container{
            margin-top: 15px;
            display: flex;
            flex-direction: row;
        }
        #clear-button{
            margin-top: 15px;
        }
        .empty-pixel{
            background-color: antiquewhite;
        }
        .draw{
            background-color: black;
        }
        button{
            font-size: 20px;
            padding: 5px 10px;
        }
    </style>
    <head>
        <title>Etch-A-Sketch</title>
        <meta lang='eng'>
    </head>
    <body>
        <div>
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="container">
        </div>
        <div id='button-container'>
            <input type='range' id='grid-slider' min='16' max='64' value='40'>
            <label for='grid-slider' style="margin-left:5px">Grid Size:</label>
            <label for='grid-slider' id='slider-value' style='margin-left:3px'></label>
        </div>
        <button id='clear-button'>Clear</button>
        <script src="script.js"></script>
    </body>
</html>
