<!DOCTYPE html>
<html>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans';
        }
        .container{
            border-style: solid;
            border-color: #9a1e1e;
            border-radius: 5%;
            border-width: 50px;
            background-color: antiquewhite;
            width: 600px;
            height: 600px;
            display: grid;
        }
        .empty-pixel{
            background-color: antiquewhite;
        }
        .draw{
            background-color: black;
        }
    </style>
    <head>
        <title>Etch-A-Sketch</title>
        <meta lang='eng'>
    </head>
    <body>
        <div>
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="container">
        </div>
        <div>
            <p>Buttons here</p>
        </div>
        <script>
            const gridSize = 16;
            const etchASketch = document.querySelector('.container');
            // const etchASketchStyle = document.querySelector('.container').style;
            etchASketch.setAttribute('style', `grid-template-columns: repeat(${gridSize}, 1fr); grid-template-rows: repeat(${gridSize}, 1fr)`);
            for(i = 1; i < gridSize + 1; i++){
                for(j = 1; j < gridSize + 1; j++){
                    let div = document.createElement('div');
                    etchASketch.appendChild(div);
                    div.classList.add('empty-pixel');
                    div.setAttribute('style', `grid-column: ${i} / ${i + 1}; grid-row: ${j} / ${j + 1}`);
                };
            };
            const pixels = document.querySelectorAll('.empty-pixel');
            pixels.forEach((div) => {
                div.addEventListener('mouseenter', function(){
                    div.classList.add('draw');
                });
            });
        </script>
    </body>
</html>
